name: Ordinary Dads
markdown: kramdown

permalink: /blog/:year/:month/:day/:title

# Google Analytics
google_analytics: UA-135015486-1

collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"

plugins:
  - jekyll-include-cache


#remote_theme: daattali/beautiful-jekyll
#theme: modernist

remote_theme: mmistakes/minimal-mistakes@4.15.2
